[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "vovk_hello_world"
version = "0.0.64"
description = "A showcase app built with Next.js + Vovk.ts + Zod. For more details, visit https://vovk.dev/hello-world"
requires-python = ">=3.8"
keywords = [
  "vovk",
  "rpc",
  "hello world",
  "openapi",
  "typescript",
  "nextjs",
  "zod",
  "python",
  "rust",
  "api"
]
authors = [ ]
dependencies = [ "requests", "jsonschema", "rfc3987", "urllib3==1.26.15" ]
readme = "README.md"

  [project.license]
  text = "MIT"

  [project.optional-dependencies]
  dev = [ "types-requests", "types-jsonschema" ]

  [project.urls]
  Homepage = "https://vovk.dev/hello-world"
